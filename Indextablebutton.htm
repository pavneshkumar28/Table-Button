<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Document</title>
    <link rel="stylesheet" href="Buttons.css" />
  </head>

  <body>
    <table class="center" id="myTable">
      <caption class="caption">
        Assignment-1 (Button)
      </caption>
      <thead>
        <th scope="col">S. No.</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
      </thead>
      <tbody>
        <tr>
          <td class="serial_number">&nbsp;</td>
          <td>Anurag</td>
          <td>Kashyap</td>
          <td>Chandrapur</td>
          <td>India</td>
        </tr>
        <tr>
          <td class="serial_number">&nbsp;</td>
          <td>Rohit</td>
          <td>Shetty</td>
          <td>Pune</td>
          <td>India</td>
        </tr>
        <tr>
          <td class="serial_number">&nbsp;</td>
          <td>Kashish</td>
          <td>Ghadse</td>
          <td>Nagpur</td>
          <td>India</td>
        </tr>
        <tr>
          <td class="serial_number">&nbsp;</td>
          <td>Shyam</td>
          <td>Singh</td>
          <td>Bhadravati</td>
          <td>India</td>
        </tr>
        <tr>
          <td class="serial_number">&nbsp;</td>
          <td>Karan</td>
          <td>Kumar</td>
          <td>Amravati</td>
          <td>India</td>
        </tr>
      </tbody>
    </table>
    <br/>

    <div class="footer">

      <div class="inputContainer">
        <input type="text" class="inputstyle" id="FName" value="First Name" required>
        <input type="text" class="inputstyle" id="lName" value="Last Name" required>
        <input type="text" class="inputstyle" id="City" value="City" required>
        <input type="text" class="inputstyle" id="Country" value="Country" required>
      </div>
      
      <div class="btn_container">

        <button class="button_top" type="button" onclick="myFunction_top()">
          Add row to top
        </button>

        <button class="button_bottom" type="button" onclick="myFunction_bottom()">
          Add row to bottom
        </button>
      </div>

    </div>


    <script>


      function myFunction_top() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "";
        cell2.innerHTML = document.getElementById("FName").value;
        cell3.innerHTML = document.getElementById("lName").value;
        cell4.innerHTML = document.getElementById("City").value;
        cell5.innerHTML = document.getElementById("Country").value;
      }

      function myFunction_bottom() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = "";
        cell2.innerHTML = document.getElementById("FName").value;
        cell3.innerHTML = document.getElementById("lName").value;
        cell4.innerHTML = document.getElementById("City").value;
        cell5.innerHTML = document.getElementById("Country").value; 
      }

    </script>
  </body>

</html>
